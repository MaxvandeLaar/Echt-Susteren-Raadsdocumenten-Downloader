<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Electron Boilerplate</title>
  <script>window.$ = window.jQuery = require('jquery');</script>
</head>
<body>
<div id="off-canvas-container"></div>
<div class="grid-container full off-canvas-content" data-off-canvas-content>
  <div class="grid-x">
    <div class="cell medium-5 large-3">
      <div class="grid-y full">
        <div class="cell" id="settings-bar"></div>
        <div class="cell" id="side-bar"></div>
      </div>
    </div>
    <div class="cell medium-7 large-9">
      <div class="grid-y full">
        <div class="cell small-12" id="top-bar"></div>
        <div class="cell small-12" id="content"></div>
      </div>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
